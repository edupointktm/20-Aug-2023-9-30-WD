<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar1, .bar2, .bar3{
            width: 15px;
            margin-bottom: 3px;
            border: 1px solid black;
        }
        .b .bar2{
            opacity: 0;
        }
        .b .bar2{
            transform: translate() rotate(45deg);
        }
    </style>
</head>
<body>
    
    <div class="bar" onclick="bars()">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <script >
        bars=()=>{
            document.querySelector('.bar2').classList.toggle('b')
        }
    </script>
</body>
</html>
