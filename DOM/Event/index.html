<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 250px;
            height: 250px;
            background-color: rgb(120, 118, 118);
        }
    </style>
</head>

<body>
    <input type="color" id="bgcolor" onchange="getColor()"> <button >Change</button><br><br>
    <div class="box"></div>

    <script>
        getColor = () => {
            var get_color = document.querySelector('#bgcolor').value
            document.querySelector('.box').style.backgroundColor=get_color
            
        }
    </script>
</body>

</html>
